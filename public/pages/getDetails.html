<div class="container">
	<h2>Step 2 of 3</h2>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width:50%">
			<span class="sr-only">Step 2 of 3</span>
		</div>
	</div>
</div>


<div class="container">
	<div class="row">

		<div class="col-sm-3"></div>
		<div class="col-sm-6">

			<div class="main-content">

				<!-- You only need this form and the form-validation.css -->

				<form class="form-validation" ng-submit="carDetails()">

					<div class="form-title-row">
						<h1>Car Details</h1>
					</div>

					<div class="form-row form-input-miles-row">

						<label>
<span>Miles on Car</span>
<input required="required" type="number" ng-model="car_miles">
</label>

					</div>



					<div class="form-row">

						<label>
<span>Car Age</span>
<select required="required" ng-model="car_age" >
<option value="">----Select------</option>
<option ng-repeat="x in age" value="{{x}}">{{x}}</option>
</select>

</label>

					</div>

					<div class="form-row">

						<label>
<span>Car Make</span>
<select required="required" ng-model="car_make">
<option value="">----Select------</option>
<option ng-repeat="y in make" value="{{y}}">{{y}}</option>
</select>

</label>

					</div>

					<div class="form-row">

						<label>
<span>Car Color</span>
<select required="required" ng-model="car_color">
<option value="">----Select------</option>
<option ng-repeat="i in color" value="{{i}}">{{i}}</option>
</select>

</label>

					</div>

					<div class="form-row">

						<button type="submit">Submit</button>

					</div>

				</form>

			</div>

		</div>


		<div class="col-sm-3">
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		</div>


	</div>
</div>
