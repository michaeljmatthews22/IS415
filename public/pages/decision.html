<div class="container">
	<h2>Complete</h2>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
			<span class="sr-only">Step 3 of 3</span>
		</div>
	</div>
</div>


<div class="container">
	<div class="row">

		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<center>
				<h2>{{message}}</h2>
				<hr>
			</center>

			<h3>Your car is worth: ${{car.est_value}}</h3>

			<div ng-show="{{car.hasOffer}}">

				<br>
				<h3>Your car offer was: ${{car.offerAmount}}</h3>
			</div>

		<div class="col-sm-3"></div>
		<br><br><br>

	</div>
</div>
