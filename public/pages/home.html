<div class="jumbotron text-center">
	<h2>Have you already talked to a car dealer?</h2>
</div>

<div class="container">
	<div class="row">

		<div class="col-sm-3"></div>
		<div class="col-sm-6">

			<hr>
			<br><br>

			<center>
				<button type="button" class="btn btn-success" ng-click="getValue=true">Yes</button>
				<button type="button" class="btn btn-danger" ng-click="noStoreOffer()">No</button>
				<br><br>
				<hr>

				<br><br>
				<hr>
				<div ng-show="getValue">

					<form ng-submit="storeOffer()">
						<h4>Offer Amount:</h4> <input type="number" ng-model="offerAmount">
						<input class="btn btn-primary" type="submit" value="Submit">
					</form>
				</div>
			</center>

		</div>

		<div class="col-sm-3"></div>
		<br><br><br>

	</div>
</div>
</div>
