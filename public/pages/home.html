<div class="container">
	<h2>Step 1 of 3</h2>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width:1%">
			<span class="sr-only">Step 1 of 3</span>
		</div>
	</div>
</div>



<div class="container">
	<div class="row">

		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<center>
				<h2> Have you received a quote from a dealership? </h2>
			</center>
			<hr>
			<br><br>

			<center>
				<button type="button" class="btn btn-success btn-lg" ng-click="getValue=true">Yes</button>
				<button type="button" class="btn btn-danger btn-lg" ng-click="noStoreOffer()">No</button>
				<br><br>
				<hr>

				<div ng-show="getValue">


					<div class="main-content">

						<!-- You only need this form and the form-validation.css -->

						<form class="form-validation" ng-submit="storeOffer()">
							<div class="form-title-row">
								<h1>What was the offer?</h1>
							</div>


						<div class="form-row form-input-miles-row">

						<label>
						<span>Offer Amount</span>
						<input required="required" type="number" ng-model="offerAmount">
						</label>

						</div>

						<button type="submit">Submit</button>
					</form>
				</div>
			</div>
			</center>

		</div>

		<div class="col-sm-3"></div>
		<br><br><br>

	</div>
</div>
</div>
